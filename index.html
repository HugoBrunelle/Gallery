<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicky Da Costa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">  </head>
  <body>

    <header>
      <div class="menu-btn"></div>
      <div class="navigation">
        <a href="#main">Home</a>
        <a href="#project">Albums</a>
      </div>
    </header>

    <section class="main" id="main">
      <div class="content">
        <div class="right">
          <h1><span>Nicky Da Costa</span></h1>
          <div class="subtitle">
            <h3>Gallery</h3>
          </div>
          <div class="media-icons">
            <!-- <a href="https://www.instagram.com/war_saw_/"><i class="fab fa-facebook"></i></a> -->
          </div>
        </div>
      </div>
    </section>

    <section class="project" id="project">
      <div class="content">
        
        <div id="gallery">
          <h2>Albums</h2>
          <div class="gallery">
            <div class="p-row">
              <div class="p-tab">
                <div class="p-title">Orient</div>
                <div class="p-sub-title">2022</div>
                <img class="p-thumb" src="images/undo/R0008071.JPG" onclick="accessProject('orient')"/>
              </div>
              <div class="p-tab">
                <div class="p-title">Undo</div>
                <div class="p-sub-title">2021 - Present</div>
                <img class="p-thumb"/>
              </div>
              <div class="p-tab">
                <div class="p-title">Undo</div>
                <div class="p-sub-title">2021 </div>
                <img class="p-thumb"/>
              </div>
            </div>
          </div>
        </div>

        <div id="orient" class="d-none">
          <h2>Orient</h2>
          <div class="back-btn" onclick="gotoGallery()">BACK</div>
          <div class="gallery">
            <div class="gallery">
              <div class="p-row">
                <img class="p-img" src="images/undo/R0008071.JPG"/>
                <img class="p-img" src="images/undo/R0008074.JPG"/>
                <img class="p-img" src="images/undo/R0008084.JPG"/>
              </div>
              <div class="p-row">
                <img class="p-img" src="images/undo/R0008108.JPG"/>
                <img class="p-img" src="images/undo/R0008193.JPG"/>
                <img class="p-img" src="images/undo/R0008221.JPG"/>
              </div>
              <div class="p-row">
                <img class="p-img" src="images/undo/R0008274.JPG"/>
                <img class="p-img" src="images/undo/R0008331.JPG"/>
                <img class="p-img" src="images/undo/R0008356.JPG"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
